<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lucky-canvas@1.7.25"></script>
</head>
<body>
<div style="display: flex;align-items: center;justify-content: center">
    <div id="my-lucky"></div>
</div>
<div>
    <input type="button" value="停止"></div>
</div>
<script>
    const myLucky = new LuckyCanvas.LuckyWheel('#my-lucky', {
        width: '400px',
        height: '400px',
        blocks: [{padding: '10px', background: '#617df2'}],
        prizes: [
            {
                background: '#e9e8fe',
                fonts: [{text: '200',top:20}],
                range: 10,
                imgs: [{src: './html/hongbao.png', width: 80, height: 80, top: 20}],
            },
            {background: '#b8c5f2', fonts: [{text: '电动牙刷'}], range: 20},
            {
                background: '#e9e8fe',
                fonts: [{text: '2000',top:20}],
                range: 10,
                imgs: [{src: './html/hongbao.png', width: 80, height: 80, top: 20}],
            },
            {background: '#e9e8fe', fonts: [{text: '护肤品'}], range: 20},
            {
                background: '#b8c5f2',
                fonts: [{text: '机械键盘',top:20}],
                range: 20,
            },
        ],
        buttons: [
            {radius: '50%', background: '#617df2'},
            {radius: '45%', background: '#afc8ff'},
            {
                radius: '40%', background: '#869cfa', pointer: true,
                fonts: [{text: '开始\n抽奖', top: '-20px'}]
            },
        ],
        defaultConfig: {
            stopRange: 0.99,
            speed: 15,
            accelerationTime: 3000,
            decelerationTime: 5400,
        },
        defaultStyle: {
            lengthLimit: '80%'
        },
        start: function () {
            // 开始游戏
            myLucky.play()
            // 使用定时器模拟接口
            setTimeout(() => {
                // 结束游戏
                myLucky.stop()
            }, 3000)
        },
        end: function (prize) {
            // prize: 奖品配置
            alert('恭喜中奖: ' + prize.fonts[0].text)
        }
    })
    function stop(){

    }
</script>
</body>
</html>
